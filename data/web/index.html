<html>
	<head>
		<title>Welcome</title>
		<link rel="stylesheet" type="text/css" href="tabs.css" />
		<script defer="defer" src="jquery-1.3.2.min.js"></script>
		<script defer="defer" src="jquery.tools.min.js"></script>
		<script defer="defer" src="main.js"></script>
	</head>
	<body>
		<h1>FreeRunner Web Manager</h1>
		<p>Control your FreeRunner from a web interface.</p>

		<ul class="tabs">
			<li><a href="#">Status</a></li>
			<li><a href="#">GPX</a></li>
			<li><a href="#">Contacts</a></li>
			<li><a href="#">Messages</a></li>
		</ul>

		<div class="panes">
			<!-- Status tab -->
			<div>
				<ul><li>GSM: <span id="gsm">getting info...</span></li>
					<li><a href="#refresh" onclick="refreshALL(); return false;">Refresh</a></li>
				</ul>
			</div>

			<!-- GPX tab -->
			<div>
				<table>
					<thead>
						<th>Name</th><th>Size</th><th>Actions</th>
					</thead>
					<tbody id="gpx"><tr><td>Sample</td></tr></tbody>
				</table>
				<a href="#" onclick="listGPX(); return false;">Load GPX List</a>
			</div>

			<!-- Contacts tab -->
			<div id="contacts">
			</div>

			<!-- Messages tab -->
			<div id="messages">
			</div>
		</div>
	</body>
</html>
